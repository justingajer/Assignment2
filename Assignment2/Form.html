    <form action = "submission.html">
        <fieldset>
            <legend>And enter the chance to get free hands on java tutoring with experts in the field! Only the email is 100% necessary to sign up!
            </legend>
            <br>
            <input type="checkbox" name="option1" value="news">Opt in to receive news regarding java.<br>
            <input type="checkbox" name="option2" value="tutor">
            Opt in to receive advertisements regarding java tutors.
            <br>
            <br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
            <br>
            <br>
            Date of Birth: <input type="date" name="bday">
            <br>
            <br>
            <label> Name:            
                <input type="password" placeholder = "Enter name here."/>
            </label>
            <br>
            <label> Phone:  
                <input name="Phone" type="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" maxlength="20">
            </label>
            <br>
            <label> Email: <font color="red">*</font>      
                <input name="Email" type="Email" placeholder= "emailhere@domain.com" maxlength="35" required=""/>
                <br>
            </label>
        </fieldset>
        <hr>
        <input type="submit" value = "Submit"/>
        <input type="reset" value="Clear"/>
    </form>
